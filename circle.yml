version: 2
jobs:
  build:
    docker:
      - image: fedora:latest
    working_directory: ~/Hardcode-Tray
    steps:
      - run: >
          dnf -y install
          gettext
          gtk3-devel
          meson
          sudo
      - checkout
      - run: sudo pip3 install --upgrade pip
      - run: sudo pip3 install cairosvg pylint jsonschema
      - run: meson builddir
      - run: sudo ninja -C builddir install
      - run: python3 ./tests/database/database.py
      - run: sh ./tests/pylint.sh
